name: Test GitHub Actions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  test-basic:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Test basic commands
      run: |
        echo "ğŸ‰ GitHub Actions estÃ¡ funcionando correctamente!"
        echo "Fecha y hora: $(date)"
        echo "Directorio actual: $(pwd)"
        echo "Archivos en el repositorio:"
        ls -la
        
    - name: Check Java project structure
      run: |
        echo "ğŸ“‚ Verificando estructura del proyecto Java:"
        if [ -f "pom.xml" ]; then
          echo "âœ… pom.xml encontrado"
          cat pom.xml | grep -A 5 -B 5 "<groupId>"
        else
          echo "âŒ pom.xml no encontrado"
        fi
        
        if [ -d "src/main/java" ]; then
          echo "âœ… Directorio src/main/java encontrado"
          find src/main/java -name "*.java" | head -5
        else
          echo "âŒ Directorio src/main/java no encontrado"
        fi

  test-maven:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Validate Maven project
      run: |
        echo "ğŸ” Validando proyecto Maven..."
        mvn validate
        
    - name: Compile project
      run: |
        echo "ğŸ”¨ Compilando proyecto..."
        mvn compile -DskipTests
        
    - name: Run tests
      run: |
        echo "ğŸ§ª Ejecutando tests..."
        mvn test