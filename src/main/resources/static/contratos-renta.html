<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos de Renta</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div class="page-container">
        <main class="container">
        <h1>Listado de Contratos de Renta</h1>
        
        <div class="filter-section">
            <div class="filter-group">
                <label for="filterSelect">Filtrar por:</label>
                <select id="filterSelect">
                    <option value="todos">Todos los contratos</option>
                    <option value="estatus">Por estatus</option>
                    <option value="propiedad">Por propiedad</option>
                    <option value="duracion">Por duración</option>
                    <option value="inmobiliaria">Por inmobiliaria</option>
                    <option value="proximosVencer">Próximos a vencer</option>
                </select>
            </div>
            
            <div class="filter-group" id="filterValueGroup" style="display: none;">
                <label for="filterValue">Valor:</label>
                <select id="filterValue">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            
            <div class="filter-group" id="dateFilterGroup" style="display: none;">
                <label for="dateFilter">Días próximos a vencer:</label>
                <input type="number" id="dateFilter" min="1" max="365" value="30" placeholder="30">
            </div>
            
            <div class="filter-actions">
                <button id="applyFilterButton" class="filter-button">Aplicar Filtro</button>
                <button id="clearFilterButton" class="clear-filter-button">Limpiar</button>
            </div>
        </div>
        
        <button id="addContratoButton" class="add-button">Agregar Contrato</button>

        <section class="contrato-list">
            <table>
                <thead>
                    <tr>
                        <th>Propiedad</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Duración</th>
                        <th>Estatus</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contratoTableBody">
                    <!-- Contrato rows will be loaded here -->
                </tbody>
            </table>
        </section>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/header.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/contratos-renta.js"></script>
</body>
</html>
