<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos de Renta</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div class="page-container">
        <main class="container">
        <h1>Listado de Contratos de Renta</h1>
        
        <div class="filter-section">
            <div class="filter-group">
                <label for="filterSelect">Filtrar por:</label>
                <select id="filterSelect">
                    <option value="todos">Todos los contratos</option>
                    <option value="estatus">Por estatus</option>
                    <option value="propiedad">Por propiedad</option>
                    <option value="duracion">Por duración</option>
                    <option value="proximosVencer">Próximos a vencer</option>
                </select>
            </div>
            
            <div class="filter-group" id="filterValueGroup" style="display: none;">
                <label for="filterValue">Valor:</label>
                <select id="filterValue">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            
            <div class="filter-group" id="dateFilterGroup" style="display: none;">
                <label for="dateFilter">Días próximos a vencer:</label>
                <input type="number" id="dateFilter" min="1" max="365" value="30" placeholder="30">
            </div>
            
            <div class="filter-actions">
                <button id="applyFilterButton" class="filter-button">Aplicar Filtro</button>
                <button id="clearFilterButton" class="clear-filter-button">Limpiar</button>
            </div>
        </div>
        
        <div class="actions-section">
            <button id="addContratoButton" class="add-button">Agregar Contrato</button>
            <button id="notificationsButton" class="notification-button">Ver Notificaciones</button>
        </div>

        <section class="contrato-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Propiedad</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Duración</th>
                        <th>Estatus</th>
                        <th>Depósito</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contratoTableBody">
                    <!-- Contrato rows will be loaded here -->
                </tbody>
            </table>
        </section>
        </main>
    </div>

    <!-- Modal para detalles del contrato -->
    <div id="contratoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalles del Contrato</h2>
            <div id="contratoDetails"></div>
        </div>
    </div>

    <!-- Modal para terminar contrato -->
    <div id="terminateModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Terminar Contrato</h2>
            <p>¿Está seguro que desea terminar este contrato?</p>
            <div class="modal-actions">
                <button id="confirmTerminate" class="delete-button">Confirmar</button>
                <button id="cancelTerminate" class="cancel-button">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para renovar contrato -->
    <div id="renewModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Renovar Contrato</h2>
            <div class="form-group">
                <label for="renewMonths">Meses adicionales:</label>
                <input type="number" id="renewMonths" min="1" max="60" value="12">
            </div>
            <div class="modal-actions">
                <button id="confirmRenew" class="confirm-button">Renovar</button>
                <button id="cancelRenew" class="cancel-button">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/header.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/contratos-renta.js"></script>
</body>
</html>
