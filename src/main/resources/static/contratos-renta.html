<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos de Renta Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">Inmobiliaria Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="propiedades.html">Propiedades</a>
            <a class="nav-link" href="conceptos-pago.html">Conceptos de Pago</a>
            <a class="nav-link" href="configuracion-recargos.html">Configuracion de Recargos</a>
            <a class="nav-link" href="contratos-renta.html">Contratos de Renta</a>
        </div>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" id="user-info"></span>
            <button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Contratos de Renta Management</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title">Add/Edit Contrato de Renta</h5>
        </div>
        <div class="card-body">
            <form id="contrato-renta-form">
                <input type="hidden" id="contrato-id">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id-propiedad" class="form-label">Propiedad</label>
                        <select class="form-control" id="id-propiedad" required></select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fecha-inicio-contrato" class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-control" id="fecha-inicio-contrato" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fecha-fin-contrato" class="form-label">Fecha Fin</label>
                        <input type="date" class="form-control" id="fecha-fin-contrato" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="duracion-meses" class="form-label">Duracion (Meses)</label>
                        <input type="number" class="form-control" id="duracion-meses">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="deposito-garantia" class="form-label">Deposito Garantia</label>
                        <input type="number" class="form-control" id="deposito-garantia">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="condiciones-especiales" class="form-label">Condiciones Especiales</label>
                        <input type="text" class="form-control" id="condiciones-especiales">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="notificacion-dias-previos" class="form-label">Notificacion Dias Previos</label>
                        <input type="number" class="form-control" id="notificacion-dias-previos">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email-notificaciones" class="form-label">Email Notificaciones</label>
                        <input type="email" class="form-control" id="email-notificaciones">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="telefono-notificaciones" class="form-label">Telefono Notificaciones</label>
                        <input type="text" class="form-control" id="telefono-notificaciones">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="estatus-contrato" class="form-label">Status</label>
                        <input type="text" class="form-control" id="estatus-contrato" value="Active">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" id="cancel-edit">Cancel</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Contratos de Renta List</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Propiedad</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="contrato-renta-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/contratos-renta.js"></script>
</body>
</html>
