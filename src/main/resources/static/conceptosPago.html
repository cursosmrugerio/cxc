<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptos de Pago</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div class="page-container">
        <main class="container">
        <h1>Listado de Conceptos de Pago</h1>
        
        <div class="filter-section">
            <div class="filter-group">
                <label for="filterSelect">Filtrar por:</label>
                <select id="filterSelect">
                    <option value="todos">Todos los conceptos</option>
                    <option value="tipo">Por tipo de concepto</option>
                    <option value="activo">Por estatus</option>
                    <option value="permiteRecargos">Por permite recargos</option>
                    <option value="inmobiliaria">Por inmobiliaria</option>
                </select>
            </div>
            
            <div class="filter-group" id="filterValueGroup" style="display: none;">
                <label for="filterValue">Valor:</label>
                <select id="filterValue">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            
            <div class="filter-actions">
                <button id="applyFilterButton" class="filter-button">Aplicar Filtro</button>
                <button id="clearFilterButton" class="clear-filter-button">Limpiar</button>
            </div>
        </div>
        
        <button id="addConceptoPagoButton" class="add-button">Agregar Concepto de Pago</button>

        <section class="concepto-list">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Descripci√≥n</th>
                        <th>Permite Recargos</th>
                        <th>Estatus</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="conceptoPagoTableBody">
                    <!-- ConceptoPago rows will be loaded here -->
                </tbody>
            </table>
        </section>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/header.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/conceptosPago.js"></script>
</body>
</html>
