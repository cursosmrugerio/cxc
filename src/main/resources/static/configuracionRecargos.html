<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Recargos</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div class="page-container">
        <main class="container">
        <h1>Listado de Configuraciones de Recargos</h1>
        
        <div class="filter-section">
            <div class="filter-group">
                <label for="filterSelect">Filtrar por:</label>
                <select id="filterSelect">
                    <option value="todos">Todas las configuraciones</option>
                    <option value="tipoRecargo">Por tipo de recargo</option>
                    <option value="activo">Por estado (Activo/Inactivo)</option>
                    <option value="inmobiliaria">Por inmobiliaria</option>
                </select>
            </div>
            
            <div class="filter-group" id="filterValueGroup" style="display: none;">
                <label for="filterValue">Valor:</label>
                <select id="filterValue">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            
            <div class="filter-actions">
                <button id="applyFilterButton" class="filter-button">Aplicar Filtro</button>
                <button id="clearFilterButton" class="clear-filter-button">Limpiar</button>
            </div>
        </div>
        
        <button id="addConfiguracionRecargoButton" class="add-button">Agregar Configuración de Recargo</button>

        <section class="propiedad-list">
            <table>
                <thead>
                    <tr>
                        <th>Tipo de Recargo</th>
                        <th>Monto</th>
                        <th>Día de Aplicación</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="configuracionRecargoTableBody">
                    <!-- Configuracion Recargo rows will be loaded here -->
                </tbody>
            </table>
        </section>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/header.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/configuracionRecargos.js"></script>
</body>
</html>
