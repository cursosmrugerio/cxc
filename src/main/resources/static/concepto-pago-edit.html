<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Concepto de Pago</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div class="page-container">
        <main class="container">
        <h1>Editar Concepto de Pago</h1>

        <form id="conceptoPagoEditForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombreConcepto">Nombre del Concepto:</label>
                    <input type="text" id="nombreConcepto" required placeholder="Ej: Renta Mensual">
                </div>

                <div class="form-group">
                    <label for="tipoConcepto">Tipo de Concepto:</label>
                    <select id="tipoConcepto" required>
                        <option value="">Seleccione un tipo</option>
                        <option value="RENTA">RENTA</option>
                        <option value="SERVICIOS">SERVICIOS</option>
                        <option value="MANTENIMIENTO">MANTENIMIENTO</option>
                        <option value="DEPOSITO">DEPOSITO</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" placeholder="Ej: Pago mensual de renta del inmueble">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="permiteRecargos">¿Permite Recargos?:</label>
                    <select id="permiteRecargos" required>
                        <option value="false">NO</option>
                        <option value="true">SÍ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="activo">Estatus:</label>
                    <select id="activo" required>
                        <option value="true">ACTIVO</option>
                        <option value="false">INACTIVO</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="idInmobiliaria">Inmobiliaria:</label>
                <select id="idInmobiliaria" required disabled>
                    <option value="">Seleccione una inmobiliaria</option>
                    <!-- Options will be populated dynamically -->
                </select>
                <small class="form-help">La inmobiliaria no se puede cambiar después de crear el concepto.</small>
            </div>

            <div class="form-actions">
                <button type="submit">Guardar Concepto de Pago</button>
                <button type="button" onclick="window.location.href='conceptosPago.html'">Cancelar</button>
            </div>
        </form>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/header.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/concepto-pago-edit.js"></script>
</body>
</html>
