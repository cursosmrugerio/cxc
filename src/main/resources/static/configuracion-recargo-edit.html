<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Configuración de Recargo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div class="page-container">
        <main class="container">
        <h1>Editar Configuración de Recargo</h1>

        <form id="configuracionRecargoEditForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="tipoRecargo">Tipo de Recargo:</label>
                    <input type="text" id="tipoRecargo" required placeholder="Ej: Recargo por mora">
                </div>

                <div class="form-group">
                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" required placeholder="Ej: 100.00">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="diaAplicacion">Día de Aplicación:</label>
                    <input type="number" id="diaAplicacion" required placeholder="Ej: 15">
                </div>

                <div class="form-group">
                    <label for="activo">Estatus:</label>
                    <select id="activo" required>
                        <option value="true">ACTIVO</option>
                        <option value="false">INACTIVO</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit">Guardar Cambios</button>
                <button type="button" onclick="window.location.href='configuracionRecargos.html'">Cancelar</button>
            </div>
        </form>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/header.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/configuracion-recargo-edit.js"></script>
</body>
</html>
