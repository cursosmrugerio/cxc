<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contrato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div class="page-container">
        <main class="container">
        <h1>Editar Contrato</h1>

        <form id="contratoEditForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="idPropiedad">ID Propiedad:</label>
                    <input type="number" id="idPropiedad" required placeholder="Ej: 1">
                </div>

                <div class="form-group">
                    <label for="fechaInicioContrato">Fecha de Inicio:</label>
                    <input type="datetime-local" id="fechaInicioContrato" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="duracionMeses">Duración (meses):</label>
                    <input type="number" id="duracionMeses" min="1" max="60" required placeholder="Ej: 12">
                </div>

                <div class="form-group">
                    <label for="depositoGarantia">Depósito de Garantía:</label>
                    <input type="number" id="depositoGarantia" step="0.01" min="0" placeholder="Ej: 15000.00">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="emailNotificaciones">Email de Notificaciones:</label>
                    <input type="email" id="emailNotificaciones" placeholder="Ej: cliente@email.com">
                </div>

                <div class="form-group">
                    <label for="telefonoNotificaciones">Teléfono de Notificaciones:</label>
                    <input type="tel" id="telefonoNotificaciones" placeholder="Ej: +52 55 1234 5678">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="notificacionDiasPrevios">Notificación días previos:</label>
                    <input type="number" id="notificacionDiasPrevios" min="1" max="365" placeholder="Ej: 30">
                </div>

                <div class="form-group">
                    <label for="estatusContrato">Estatus:</label>
                    <select id="estatusContrato">
                        <option value="ACTIVO">Activo</option>
                        <option value="PENDIENTE">Pendiente</option>
                        <option value="TERMINADO">Terminado</option>
                        <option value="RENOVADO">Renovado</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="condicionesEspeciales">Condiciones Especiales:</label>
                <textarea id="condicionesEspeciales" rows="4" placeholder="Ej: Se permite mascotas, depósito adicional por daños, mantenimiento incluido..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit">Guardar Contrato</button>
                <button type="button" onclick="window.location.href='contratos-renta.html'">Cancelar</button>
            </div>
        </form>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/header.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/contrato-edit.js"></script>
</body>
</html>
