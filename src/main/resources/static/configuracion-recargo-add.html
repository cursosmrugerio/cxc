<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Configuración de Recargo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div class="page-container">
        <main class="container">
        <h1>Agregar Nueva Configuración de Recargo</h1>

        <form id="configuracionRecargoAddForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="tipoRecargo">Tipo de Recargo:</label>
                    <input type="text" id="tipoRecargo" required placeholder="Ej: MORA, INTERES_COMPUESTO">
                </div>

                <div class="form-group">
                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" step="0.01" required placeholder="Ej: 10.50">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="diaAplicacion">Día de Aplicación:</label>
                    <input type="number" id="diaAplicacion" min="1" max="31" required placeholder="Ej: 5">
                </div>

                <div class="form-group">
                    <label for="activo">Activo:</label>
                    <select id="activo" required>
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="idInmobiliaria">ID Inmobiliaria:</label>
                <input type="number" id="idInmobiliaria" required placeholder="Ej: 1">
            </div>

            <div class="form-actions">
                <button type="submit">Guardar Configuración</button>
                <button type="button" onclick="window.location.href='configuracionRecargos.html'">Cancelar</button>
            </div>
        </form>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/header.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/configuracion-recargo-add.js"></script>
</body>
</html>
