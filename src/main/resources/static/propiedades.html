<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">Inmobiliaria Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="propiedades.html">Propiedades</a>
            <a class="nav-link" href="conceptos-pago.html">Conceptos de Pago</a>
            <a class="nav-link" href="configuracion-recargos.html">Configuracion de Recargos</a>
        </div>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" id="user-info"></span>
            <button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Propiedad Management</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title">Add/Edit Propiedad</h5>
        </div>
        <div class="card-body">
            <form id="propiedad-form">
                <input type="hidden" id="propiedad-id">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id-inmobiliaria" class="form-label">Inmobiliaria</label>
                        <select class="form-control" id="id-inmobiliaria" required></select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="direccion-completa" class="form-label">Full Address</label>
                        <input type="text" class="form-control" id="direccion-completa" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="tipo-propiedad" class="form-label">Property Type</label>
                        <input type="text" class="form-control" id="tipo-propiedad" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="superficie-total" class="form-label">Total Area</label>
                        <input type="number" class="form-control" id="superficie-total">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="superficie-construida" class="form-label">Constructed Area</label>
                        <input type="number" class="form-control" id="superficie-construida">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="numero-habitaciones" class="form-label">Number of Rooms</label>
                        <input type="number" class="form-control" id="numero-habitaciones">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="numero-banos" class="form-label">Number of Bathrooms</label>
                        <input type="number" class="form-control" id="numero-banos">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="caracteristicas-especiales" class="form-label">Special Features</label>
                        <input type="text" class="form-control" id="caracteristicas-especiales">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="estatus-propiedad" class="form-label">Status</label>
                        <input type="text" class="form-control" id="estatus-propiedad" value="Active">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" id="cancel-edit">Cancel</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Propiedad List</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Address</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="propiedad-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/propiedades.js"></script>
</body>
</html>
