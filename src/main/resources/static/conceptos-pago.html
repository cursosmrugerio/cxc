<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concepto de Pago Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">Inmobiliaria Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="propiedades.html">Propiedades</a>
            <a class="nav-link" href="conceptos-pago.html">Conceptos de Pago</a>
            <a class="nav-link" href="configuracion-recargos.html">Configuracion de Recargos</a>
        </div>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" id="user-info"></span>
            <button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Concepto de Pago Management</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title">Add/Edit Concepto de Pago</h5>
        </div>
        <div class="card-body">
            <form id="concepto-pago-form">
                <input type="hidden" id="concepto-pago-id">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id-inmobiliaria" class="form-label">Inmobiliaria</label>
                        <select class="form-control" id="id-inmobiliaria" required></select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nombre-concepto" class="form-label">Concept Name</label>
                        <input type="text" class="form-control" id="nombre-concepto" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="descripcion" class="form-label">Description</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="tipo-concepto" class="form-label">Concept Type</label>
                        <input type="text" class="form-control" id="tipo-concepto">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="permite-recargos">
                        <label class="form-check-label" for="permite-recargos">Allows Surcharges</label>
                    </div>
                    <div class="col-md-6 mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="activo" checked>
                        <label class="form-check-label" for="activo">Active</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" id="cancel-edit">Cancel</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Concepto de Pago List</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="concepto-pago-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/conceptos-pago.js"></script>
</body>
</html>
