<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion de Recargos Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">Inmobiliaria Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="propiedades.html">Propiedades</a>
            <a class="nav-link" href="conceptos-pago.html">Conceptos de Pago</a>
            <a class="nav-link" href="configuracion-recargos.html">Configuracion de Recargos</a>
        </div>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" id="user-info"></span>
            <button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Configuracion de Recargos Management</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title">Add/Edit Configuracion de Recargos</h5>
        </div>
        <div class="card-body">
            <form id="configuracion-recargos-form">
                <input type="hidden" id="configuracion-recargos-id">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id-inmobiliaria" class="form-label">Inmobiliaria</label>
                        <select class="form-control" id="id-inmobiliaria" required></select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nombre-politica" class="form-label">Policy Name</label>
                        <input type="text" class="form-control" id="nombre-politica" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="dias-gracia" class="form-label">Grace Days</label>
                        <input type="number" class="form-control" id="dias-gracia" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="tipo-recargo" class="form-label">Surcharge Type</label>
                        <input type="text" class="form-control" id="tipo-recargo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="porcentaje-recargo-diario" class="form-label">Daily Surcharge Percentage</label>
                        <input type="number" class="form-control" id="porcentaje-recargo-diario">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="monto-recargo-fijo" class="form-label">Fixed Surcharge Amount</label>
                        <input type="number" class="form-control" id="monto-recargo-fijo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="recargo-maximo" class="form-label">Maximum Surcharge</label>
                        <input type="number" class="form-control" id="recargo-maximo">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="dias-corte-servicios" class="form-label">Service Cutoff Days</label>
                        <input type="number" class="form-control" id="dias-corte-servicios">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="aplica-a-conceptos" class="form-label">Applies to Concepts</label>
                        <input type="text" class="form-control" id="aplica-a-conceptos">
                    </div>
                    <div class="col-md-6 mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="activa" checked>
                        <label class="form-check-label" for="activa">Active</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" id="cancel-edit">Cancel</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Configuracion de Recargos List</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Policy Name</th>
                    <th>Type</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="configuracion-recargos-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/configuracion-recargos.js"></script>
</body>
</html>
