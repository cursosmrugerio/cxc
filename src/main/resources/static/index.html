
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Inmobiliaria Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="propiedades.html">Propiedades</a>
            <a class="nav-link" href="conceptos-pago.html">Conceptos de Pago</a>
            <a class="nav-link" href="configuracion-recargos.html">Configuracion de Recargos</a>
            <a class="nav-link" href="contratos-renta.html">Contratos de Renta</a>
        </div>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" id="user-info"></span>
            <button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Real Estate Management</h1>

    <!-- Form for adding/editing -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title">Add/Edit Real Estate</h5>
        </div>
        <div class="card-body">
            <form id="inmobiliaria-form">
                <input type="hidden" id="inmobiliaria-id">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre-comercial" class="form-label">Commercial Name</label>
                        <input type="text" class="form-control" id="nombre-comercial" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="razon-social" class="form-label">Business Name</label>
                        <input type="text" class="form-control" id="razon-social" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="rfc-nit" class="form-label">RFC/NIT</label>
                        <input type="text" class="form-control" id="rfc-nit" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telefono-principal" class="form-label">Main Phone</label>
                        <input type="text" class="form-control" id="telefono-principal">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email-contacto" class="form-label">Contact Email</label>
                        <input type="email" class="form-control" id="email-contacto">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="direccion-completa" class="form-label">Full Address</label>
                        <input type="text" class="form-control" id="direccion-completa">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="ciudad" class="form-label">City</label>
                        <input type="text" class="form-control" id="ciudad">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="estado" class="form-label">State</label>
                        <input type="text" class="form-control" id="estado">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="codigo-postal" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="codigo-postal">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="persona-contacto" class="form-label">Contact Person</label>
                        <input type="text" class="form-control" id="persona-contacto">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="estatus" class="form-label">Status</label>
                        <input type="text" class="form-control" id="estatus" value="Active">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" id="cancel-edit">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Table to display data -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Real Estate List</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Commercial Name</th>
                    <th>Business Name</th>
                    <th>RFC/NIT</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="inmobiliaria-table-body">
                <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/app.js"></script>
</body>
</html>
